<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>nosok — the game</title>
    <link rel="stylesheet" href="/stylesheet/layout.css" />
    <script type="module" defer src="/src/main.js"></script>
    <script type="module" defer src="/src/core/input.js"></script>
    <script type="module" defer src="/src/core/loop.js"></script>
    <script type="module" defer src="/src/core/time.js"></script>
    <script type="module" defer src="/src/ui/hud.js"></script>
    <script type="module" defer src="/src/world/collisions.js"></script>

  <body>
    <div id="main">
      <div class="stage">
        <div class="stripe s1"></div>
        <div class="stripe s2"></div>
        <div class="stripe s3"></div>
        <div class="stripe s4"></div>
      </div>
    </div>
    <section id="app">
      <div id="DOC">
        <p>
          Это крутой документ, а крутой ты будешь находить похожие по всей

        </p>
      </div>
      <div class="hud" id="hud">
        <div id="hint"></div>
        <div class="small" id="subhint"></div>
      </div>
      <section id="game">
        <div id="touch-controls" aria-hidden="true">
          <div id="stick-zone" class="stick-zone">
            <div class="stick-base"></div>
            <div class="stick-handle" id="stick-handle"></div>
          </div>
          <button id="jump-btn" class="touch-btn" type="button">A</button>
        </div>
      </section>
    </section>
    <div class="content">
      <div class="card">
        <div class="upper">
          <img class="img" src="/src/img/image 20.png" alt="" />

      </div>
    </div>

</html>
