<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>nosok — the game</title>
    <link rel="stylesheet" href="/stylesheet/layout.css" />
    <script type="module" defer src="/src/main.js"></script>
    <script type="module" defer src="/src/core/input.js"></script>
    <script type="module" defer src="/src/core/loop.js"></script>
    <script type="module" defer src="/src/core/time.js"></script>
    <script type="module" defer src="/src/ui/hud.js"></script>
    <script type="module" defer src="/src/world/collisions.js"></script>
    <script type="module" defer src="/src/world/interactables.js"></script>
    <script type="module" defer src="/src/world/player.js"></script>
    <script type="module" defer src="/src/world/scene-setup.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="stage">
        <div class="stripe s1"></div>
        <div class="stripe s2"></div>
        <div class="stripe s3"></div>
        <div class="stripe s4"></div>
      </div>
    </div>
    <section id="app">
      <div id="DOC">
        <p>
          Это крутой документ, а крутой ты будешь находить похожие по всей
          прачечной! Там написано всякое интересное :)
        </p>
      </div>
      <div class="hud" id="hud">
        <div id="hint"></div>
        <div class="small" id="subhint"></div>
      </div>
      <div id="game-wrap">
        <section id="game"></section>
        <div id="touch-controls" aria-hidden="true">
          <div class="touch-pad">
            <button class="touch-btn dpad up" data-code="KeyW" type="button">
              W
            </button>
            <button class="touch-btn dpad left" data-code="KeyA" type="button">
              A
            </button>
            <button class="touch-btn dpad down" data-code="KeyS" type="button">
              S
            </button>
            <button class="touch-btn dpad right" data-code="KeyD" type="button">
              D
            </button>
          </div>
          <div class="touch-actions">
            <button class="touch-btn action" data-code="KeyE" type="button">
              E
            </button>
            <button class="touch-btn jump" data-code="Space" type="button">
              A
            </button>
          </div>
        </div>
      </div>
    </section>
    <div class="content">
      <div class="card">
        <div class="upper">
          <img class="img" src="/src/img/image 20.png" alt="" />
        </div>
        <div class="bottom">
          <h1>Шапка-ушанка</h1>
          <h2>-></h2>
        </div>
      </div>
      <div class="card">
        <div class="upper">
          <img class="img" src="/src/img/image 20.png" alt="" />
        </div>
        <div class="bottom">
          <h1>Шапка-ушанка</h1>
          <h2>-></h2>
        </div>
      </div>
      <div class="card">
        <div class="upper">
          <img class="img" src="/src/img/image 20.png" alt="" />
        </div>
        <div class="bottom">
          <h1>Шапка-ушанка</h1>
          <h2>-></h2>
        </div>
      </div>
    </div>
  </body>
</html>
